<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Mời bạn nhập số nguyên (cách nhau bởi dấu phẩy)");
        let numbers = a.split(',').map(Number);
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let tongSoNguyenTo = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (isPrime(numbers[i])) {
                tongSoNguyenTo += numbers[i];
            }
        }
        document.write('Tổng các số nguyên tố trong chuỗi là:', tongSoNguyenTo);
    </script>
</body>

</html>
