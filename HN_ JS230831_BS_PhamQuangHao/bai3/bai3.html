<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = 5; // Chiều cao của trái tim (số dòng)
        const middle = Math.ceil(n / 2);

        for (let i = 0; i < n; i++) {
            let row = '';

            for (let j = 0; j < n * 2 - 1; j++) {
                if (i === n - 1 && j % 2 === 0) {
                    row += '*';
                } else if (i < middle && (j === i * 2 || j === (n * 2 - 2) - (i * 2))) {
                    row += '*';
                } else if (i >= middle && j % 2 === 0) {
                    row += '*';
                } else {
                    row += '&nbsp;&nbsp;';
                }
            }

            document.write(row + '<br>');
        }
    </script>

</body>
</html>
